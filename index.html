<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar PDf</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    
    <div id="dados">
        <div style="border: 1px solid black; padding: 15px; margin: 15px;text-align: center;">
            <p>Nome: Jo√£o</p>
            <P>Idade: 23 anos</P>
            <p>Altura: 1.78 cm</p>
        </div>
        <div style="border: 1px solid black; padding: 15px;margin: 15px;text-align: center;">
            <p>Nome: Maria</p>
            <P>Idade: 13 anos</P>
            <p>Altura: 1.18 cm</p>
        </div>
        <div style="border: 1px solid black; padding: 15px;margin: 15px;text-align: center;">
            <p>Nome: Pedro</p>
            <P>Idade: 43 anos</P>
            <p>Altura: 1.68 cm</p>
        </div>
    </div>
    <div style="display: flex;justify-content: center;">
        <button style="align-items: center; padding: 15px;border-radius: 15px;" onclick="funcao_pdf()">Imprimir PDF</button>    
    </div>
    
    <script>
        function funcao_pdf(){
            let pegar_dados = document.getElementById('dados').innerHTML
    
            let janela = window.open('', '', 'width=800', 'height=600');
            janela.document.write('<html> <head>');
            janela.document.write('<title>PDF</title>');
            janela.document.write('<body>');
            janela.document.write(pegar_dados);
            janela.document.write('/<body> </html>');
            janela.document.close;
            janela.print();
        }
    </script>
</body>
</html>
